# For the broadcasting app.
broadcasting:
    ## Role of this process. (simulator, renderer)
    role: simulator

    ## (simulator) How many renderers.
    # renderer_count: 1

    ## (renderer) Renderer ID (0 to renderer_count - 1).
    # renderer_id: 0

    ## ZeroMQ configuration.
    zeromq:
        ## Broadcast endpoint.
        # broadcast: tcp://127.0.0.1:55555

        ## Feedback endpoint.
        # feedback: tcp://127.0.0.1:55556

        ## Important ZeroMQ parameters (default values)
        # rate: 10000000
        # sndhwm: 10000
        # sndbuf: 0
        # rcvhwm: 10000
        # rcvbuf: 0

        ## Use the following for 10G network with EPGM protocol.
        # rcvhwm: 500000
        # sndhwm: 500000
        # rcvbuf: 100000000
        # sndbuf: 100000000
        # rate: 10000000
