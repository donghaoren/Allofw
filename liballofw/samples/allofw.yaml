# This is the configuration file for OmniStereo and OpenGLWindow and OmniApp.

# Window creation.
window:
    ## Window title.
    # title: Allofw Window

    ## Window parameters.
    # fullscreen: no      # fullscreen.
    # cursor: yes         # whether to show cursor.
    # width: 900          # specify the width of the window.
    # height: 600         # specify the height of the window.
    # active_stereo: no   # enable active stereo.

# OmniStereo parameters.
omnistereo:
    ## Stereo mode. (mono, left, right, active, anaglyph_red_cyan, dual_lr, dual_rl).
    # stereo_mode: mono

    ## Eye separation. (default parameters 0.065, 5 are modeled with physical size.)
    # eye_separation: 0.065
    # sphere_radius: 5
    ## Clip distances.
    # near: 0.01
    # far: 100

    ## Where to find warp and blend information.
    warpblend:
        ## Load from Allosphere calibration directory.
        # allosphere_calibration: /home/sphere/calibration-current
        ## Load with a specific hostname, leave empty to use the current hostname.
        # allosphere_calibration_hostname: gr02

        ## Generate warp blend (equirectangular, perspective)
        # generate: equirectangular
        # generate_fov: 90          # fov parameter for perspective mode.
